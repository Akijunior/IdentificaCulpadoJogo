<!DOCTYPE html>
{% load staticfiles %}

<html lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Quem foi o culpado?</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/alinharFooter.css' %}" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/home.css' %}" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body class="flow-text">
<header>

</header>

<div class="row container center">
    {% block breadcrumb %}{% endblock %}
    {% block content %}{% endblock %}
</div>

<footer class="page-footer light-blue darken-4 center">
    <div class="footer-copyright light-blue darken-4">
        <div class="container">
            <strong class="white-text">&copy; LIMS - Laboratory of Innovation on Multimedia Systems</strong>
        </div>
    </div>
</footer>

<script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<script type="text/javascript"
        src="https://rawgit.com/RobinHerbots/Inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>

<script type="text/javascript" src="{% static 'js/masks.js' %}"></script>
<script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
<script>
    $(document).ready(function () {
        $(".dropdown-trigger").dropdown({
            coverTrigger: false
        });
        $('.sidenav').sidenav();
        $('select').formSelect();
        $('.modal').modal();
        $('.materialboxed').materialbox();
        $('.collapsible').collapsible();
    });

    $('.datepicker').datepicker({
        i18n: {
            months: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
            monthsShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
            weekdays: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sabádo'],
            weekdaysShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sab'],
            weekdaysAbbrev: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
            today: 'Hoje',
            clear: 'Limpar',
            cancel: 'Sair',
            done: 'Confirmar',
            labelMonthNext: 'Próximo mês',
            labelMonthPrev: 'Mês anterior',
            labelMonthSelect: 'Selecione um mês',
            labelYearSelect: 'Selecione um ano',
            selectMonths: true,
            selectYears: 15,
        },
        format: 'dd mmmm, yyyy',
        container: 'body',
        minDate: new Date(),
    });

</script>
</body>
</html>
